version: 2
jobs:
  build:
    docker:      
      - image: circleci/golang:1.13
    
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:          
          at: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
      - run:
          name: Setup Env
          command: |
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=triebwerk' >> $BASH_ENV
      - run: go get -v -t -d ./...
      - run: go install github.com/bradfitz/goimports
      - run: make test
      - run:
          name: Build Docker image
          command: |
            docker build -t triebwerk/$IMAGE_NAME:$TAG .            